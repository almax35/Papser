<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="error_handling.js"> </script>
  <title>Регистрация</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    h2 {
      color: #337ab7;
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 15px;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #337ab7;
    }

    button {
      background-color: #337ab7;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #21618c;
    }

    .error {
      color: red;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Регистрация</h2>
  <form id="registration-form" th:object="${userRegistrationDto}" action="/registration" method="post">
    <div>
      <label for="login">Логин (Email):</label>
      <input type="email" id="login" name="login" required>
    </div>
    <div>
      <label for="password">Пароль:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div>
      <label for="verifyPassword">Подтверждение пароля:</label>
      <input type="password" id="verifyPassword" name="verifyPassword" required>
    </div>
    <button type="submit">Зарегистрироваться</button>
  </form>
  <div id="error-message"></div>
</div>
</body>
</html>
